<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        header h1 {
            text-align: center;
            font-size: 2.5rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        nav ul li {
            margin: 0 1.5rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        main {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        ul {
            list-style-type: disc;
            padding-left: 2rem;
        }

        ul li {
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        ul.author-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        div {
            text-align: center;
            margin-top: 1.5rem;
        }

        div a {
            margin: 0 0.3rem;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        div a:hover {
            color: #FFD700;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 1rem;
            }

            main h2 {
                font-size: 1.5rem;
            }

            ul li {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Books</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'add_book' %}">Add New Book</a></li>
                <li><a href="{% url 'author_list' %}">Authors</a></li>
                <li><a href="{% url 'borrow_record_list' %}">Borrow Records</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>List of Books</h2>
        <ul class="author-list">
            {% for book in books %}
                <li>{{ book.title }} - {{ book.author.name }} - {{ book.genre }} - Published on {{ book.published_date }}</li>
            {% endfor %}
        </ul>
        <div>
            {% for i in books.paginator.page_range %}
                <a href="?page={{ i }}">{{ i }}</a>
            {% endfor %}
        </div>
    </main>
</body>

</html>
